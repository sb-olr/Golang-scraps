<html>
	<head><title>CrakSeed</title></head>
	<body style="background-color:green;">
		<h1>{{.Title}}</h1>
		<pre>{{printf "%s" .Body}}</pre>
		<pre>Comments: </pre>
		{{with .Comments}}
			{{range .}}
				<pre>{{printf "%s" .Title}}</pre>
				<pre>{{printf "%s" .Body}} </pre>
			{{end}}
		{{end}}
		<form action="" method="COMMENT">
			<div><textarea name="commenting" rows="1" cols="80"></textarea></div>
			<div><input type="submit" value="Comment"></div>
		</form>
	</body>
</html>
